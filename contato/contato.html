        <main>
            <h1>Fale conosco!</h1>

            <form id="faleConosco" action="#">
                <fieldset id="informacaoPessoal">
                    <legend>Informação Pessoal</legend>

                    <label for="nomeCompleto">Nome completo:</label>
                    <br>
                    <input
                        id="nomeCompleto" class="input"                        
                        type="text"        required
                        placeholder="Eduardo Moreira da Silva"
                    >
                    <br>

                    <label for="email">Email</label>
                    <br>
                    <input
                        id="email" class="input"
                        type="email" required
                        placeholder="email@dominio.com.br"
                    >
                    <br>

                    <label for="celular">Celular</label>
                    <br>
                    <input
                        id="celular" class="input"
                        type="celular" required
                        placeholder="(12) 12345-6789"
                    >
                    <br>
                </fieldset>

                <br>

                <fieldset id="mensagem">
                    <legend>Assunto:</legend>

                    <select name="assunto" id="assuntoMensagem">
                        <option value="bug">Problemas técnicos no site</option>
                        <option value="autoral">Questões autorais</option>
                        <option value="trabalhe">Tabalhe conosco.</option>
                        <option value="sugestao">Sugestões de melhoria.</option>
                        <option value="duvidas">Dúvidas</option>
                    </select>
                    <br><br>

                    <label for="mensagem">Mensagem:</label>
                    <br>

                    <textarea
                        id="mensagemText" class="texto"
                        cols="60" rows="5" required>
                    </textarea>

                    <br>
                </fieldset>

                <br><br>

                <input type="submit" value="Enviar formulário" class="enviar">

                <br><br>
            </form>
        </main>
